<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to 2050</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0d0d0d;
      color: #00ffcc;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Countdown to 2050</h1>
  <div id="countdown"></div>

  <script>
    function updateCountdown() {
      const eventDate = new Date("January 1, 2050 00:00:00").getTime();
      const now = new Date().getTime();
      const diff = eventDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "The event has arrived!";
        return;
      }

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
      const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      const milliseconds = diff % 1000;

      document.getElementById("countdown").innerHTML =
        years + "y " + days + "d " + hours + "h " + minutes + "m " + seconds + "s " + milliseconds + "ms";
    }

    setInterval(updateCountdown, 10);
    updateCountdown();
  </script>
</body>
</html>
